<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Detalles del Equipo</title>
	<link rel="icon" type="image/png" href="../static/img/EscudoPatinalon.png" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Arial:wght@400;700&display=swap" />
	<!-- Cosas Barra de navegaciÃ³n -->
	<link rel="stylesheet" href="../../static/css/estilosNavBar.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<!-- Estilos Barra inferior -->
	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/css/estilosMenuInferior.css">
	<style>
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		.footer {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: #d41a1e;
			text-align: center;
			padding: 10px 0;
		}
	</style>
</head>
<body>
	<header>
		<div class="row" th:replace="~{BarraNavegacion :: menuSuperior}"></div>
	</header>

	<div class="card" style="width: 18rem;">
		<div class="card-body">
			<h2 class="card-title">Detalle de la Categoria</h2>
			<span><strong>ID:</strong><span th:text="${categoria.id}">id</span></span><br>
			<span><strong>Nombre:</strong><span th:text="${categoria.nombre}">equipo</span></span><br>
			<span><strong>Activa:</strong><span th:text="${categoria.activa}">email</span></span><br>
			<div class="mt-4">
				<span><a th:href="@{~/categorias}" class="btn btn-secondary">Volver</a></span>
				<span><a class="btn btn-primary ml-2" th:href="@{~/categoria/edit/{id}(id=${categoria.id})}"
						sec:authorize="hasAuthority('ADMIN')">Editar</a></span>
			</div>
		</div>
	</div>
	<footer th:replace="~{MenuInferior :: menuInferior}"></footer>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
